<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componente Trabalhos</title>

  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

<body>
  <div class="page">
    <header>
      <p>agência alpha</p>
      <h1>Escolha seu destino</h1>

    <main>
      <div class="card">
        <img 
          src="https://images.unsplash.com/photo-1540541338287-41700207dee6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"

      </div>
  
      <div class="card">
        <img 
          src="https://images.unsplash.com/photo-1544989164-22f292ae11b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80"

        <img

          alt="Foto de um homem de costas com uma mochila bege viajando">
        <h2><span>Promoções</span> 50% Off</h2>
